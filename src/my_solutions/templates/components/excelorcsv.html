{% load static %} {% load general_tags %}
<div class="form-item mb-3 excelorcsv">
    <div class="title-excelcsv-modal">
        <small class="control-label mb-2 light-bold color000000 f-size-14">
            {{ 'format'|translate:language }}:
        </small>
    </div>
    <div class="btn-group formato-group" role="group">
        <button type="button" class="btn light-bold" id="excel_button">
            <img  src="{% static 'img/logo_excel.png' %}" class="icone-default logo_excel_default" />
            <img  src="{% static 'img/logo_excel_active.png' %}" class="icone-default logo_excel_active" /> Excel <small>(.xlsx)</small>
        </button>
    </div>
    <br>
    <i class="text-muted f-size-10">{{ 'compatible_with_google_sheets'|translate:language }}</i>
    <br>
    <br>
    <div class="btn-group formato-group" role="group">
        <button type="button" class="btn light-bold" id="csv_button">
            <img  src="{% static 'img/logo_csv.png' %}" class="icone-csv logo_csv_default" />
            <img  src="{% static 'img/logo_csv_active.png' %}" class="icone-csv logo_csv_active" /> 
            .CSV
        </button>
    </div>

    <div class="form-check d-none">
        <input class="form-check-input" type="radio" name="file_format" id="excel_radio" value="xlsx" checked>
        <label class="form-check-label" for="excel">
            Excel
        </label>
    </div>
    <div class="form-check d-none">
        <input class="form-check-input" type="radio" name="file_format" id="csv_radio" value="csv">
        <label class="form-check-label" for="csv">
            CSV
        </label>
    </div>
</div>
