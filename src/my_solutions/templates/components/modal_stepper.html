<div class="container">
    <div class="stepper-wrapper setup-panel">
        <div class="stepper-item active" data-href='#step-1'>
            <div class="step-counter">1</div>
            <div class="step-name">{{  step_1_title }}</div>
        </div>
        <div class="stepper-item" data-href='#step-2'>
            <div class="step-counter">2</div>
            <div class="step-name">{{  step_2_title }}</div>
        </div>
        <div class="stepper-item" data-href='#step-3'>
            <div class="step-counter">3</div>
            <div class="step-name">{{  step_3_title }}</div>
        </div>
        {% if automation_type == 'upload_and_credential' or automation_type == 'credential_and_filter_notes' %}
        <div class="stepper-item" data-href='#step-4'>
            <div class="step-counter">4</div>
            <div class="step-name">{{  step_4_title }}</div>
        </div>
        {% endif %}
    </div>
</div>
