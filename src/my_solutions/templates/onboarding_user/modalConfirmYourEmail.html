{% load static %} {% load general_tags %} {% load dashboard_tags %}

<div class="modal onboarding_modal-hub" tabindex="-1" role="dialog" id='{{id}}'>
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
           {{ modal_title}}
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <img src="{% static 'img/x-lg.svg' %}"/>
          </button>
        </div>
        
        <div class="modal-body">
            <div class="d-flex flex-column gap-10 px-3">
                <p><strong>{{ 'ready_we_resend_the_message'|translate:language }}.</strong></p>
                <p>{{ 'please_access_the_inbox_of'|translate:language }} <strong class="email_banner">[{{user.email}}],</strong> {{ 'open_the_welcome_message'|translate:language }}.</p>
            </div>
        </div>

        <div class="modal-footer">
            <button data-dismiss="modal" aria-label="Fechar"
              type="button" 
              class="btn-primary-onborading mx-auto w-50 d-flex justify-content-center align-items-center">
              {{btn_text}}
            </button>
        </div>
      </div>
    </div>
</div>
