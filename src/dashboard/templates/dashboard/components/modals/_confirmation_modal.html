{% load general_tags %}
<div class="modal" tabindex="-1" role="dialog" id="confirmation-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><strong>{{ title }}</strong></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            {% include "icons/x-lg.svg" %}
          </button>
        </div>
        <div class="modal-body">
          <p>{{ "delete_process_confirmation_1"|translate:language }}</p>
          <p>{{ "delete_process_confirmation_2"|translate:language }}</p>
        </div>
        <footer class="modal-footer d-flex justify-content-between align-items-center">
            <button  type='button' class="btn w-10 button-cancel-modal" type="button" data-dismiss="modal"> 
                {{ 'cancel'|translate:language }}
            </button>
            
                
            <button type="button" class="jsSubmit btn__purple py-2 px-3 no-uppercase" data-dismiss="modal">
                {{ "delete_process"|translate:language }}
            </button>
        </footer>
      </div>
    </div>
  </div>
