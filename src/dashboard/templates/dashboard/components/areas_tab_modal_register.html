

{% load static %} {% load general_tags %}

<div class="modal fade" id="new_area_modal" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title color-muted" id="TituloModalCentralizado">{{ 'add_new_business_area'|translate:language }}
                    <div class="green__underlined green_title-modal-areas"></div>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <img src="{% static "/dashboard/img/exit.svg" %}" aria-hidden="true" class="modal__close c-pointer opacity-hover"/>
                </button>
            </div>

            <div class="modal-body modal__area-register padding-0">
                <form class="text-center">
                    {% csrf_token %}
                    <div class="py-3 color-muted">
                        <p>{{ 'name_the_business_area_you_would_like_to_add'|translate:language }}</p>
                    </div>
                    <div class="form-item w-70 m-auto py-2">
                        <p class="input__text mb-0 color000000">{{ 'area_name'|translate:language }}</p>
                        <input class="form-control" type="text" name="area"/>
                    </div>
                    <div class="modal-footer d-flex justify-content-end mt-3">
                        <button type="button" class="btn btn__cancel-area color000000" data-dismiss="modal">{{ 'cancel'|translate:language }}</button>
                        <button type="submit" value="Criar" class="btn btn__submit-area ml-3" data-id="" disabled>{{ 'register_area'|translate:language }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
