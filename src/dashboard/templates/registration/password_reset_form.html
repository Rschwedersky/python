{% extends 'login_base.html' %} {% load general_tags %}

{% block content %}

<form method="post" action="{% url 'password_reset_request' %}" class="card form-signin">
  {% csrf_token %}
  
<div class="text-center mb-4">
  <h1 class="h3 mb-3 font-weight-lighter"></h1>
  {% load static %}
  <img src="{% static 'dashboard/img/LogoSmarthisHub.png' %}" alt="" class="logo-on-form"> 
</div>

<center>
  <b>Password Recovery</b>
</center>
<br>
  <div class="form-label-group my-3">
    <label for="id_email" class='sr-only'>E-mail</label>
      <input 
        type="email" 
        id="id_email" 
        name="email" 
        class="form-control" 
        placeholder="E-mail" 
        required 
        autofocus>
      
    </div>
{% if email_not_exist == True %}
  <div style="margin-bottom: 15px;">
    <div class="alert alert-danger text-center" role="alert">
      <strong>{{'email_does_not_exist'|translate:language }}</strong><br/>
      {{ 'please_try_again'|translate:language }}
    </div>
  </div>
{% endif %}

  <button class="btn__purple p-3 f-size-20 " type="submit">Submit</button>
  <hr>
  <a href="{% url 'login' %}">Back to login</a>
</form>


<style>
body > div {
  display: flex;
  flex-direction: column;
  justify-content: center;
  height: 100%;
}
</style>

{% endblock  %}
